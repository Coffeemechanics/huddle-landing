<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main">
      <div class="illustrationpart">
        <img class="logo" src="./images/logo.svg" alt="" />
        <img
          class="illustration"
          src="./images/illustration-mockups.svg"
          alt=""
        />
      </div>
      <div class="textpart">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
        <div class="socialmedialogo">
          <i class="fa-brands fa-facebook-f fa-1x" id="face"></i>
          <i class="fa-brands fa-twitter fa-1x" id="twit"></i>
          <i class="fa-brands fa-instagram fa-1x" id="insta"></i>
        </div>
      </div>
    </main>
    <!-- Build The Community Your Fans Will Love Huddle re-imagines the way we build
    communities. You have a voice, but so does your audience. Create connections
    with your users as you engage in genuine discussion. Register -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Coffeemechanics/">CoffeeMechanics</a>.
      </p>
    </footer>
  </body>
</html>
